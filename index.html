<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #cat-image {
            max-width: 100%;
        }

        #cat-fact {
            font-style: italic;
        }

        #cat-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #cat-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Anzhela and Tamara present you Cats instead of Dogs ;)</h1>
    <img id="cat-image" src="https://placekitten.com/400/300" alt="Cute Cat">
    <p id="cat-fact">Did you know that cats can jump up to six times their body length in one leap?</p>
    <button id="cat-button">Generate Random Cat Fact</button>

    <script>
        const catFacts = [
            "Cats sleep for around 70% of their lives.",
            "A group of cats is called a clowder.",
            "Cats have whiskers on the backs of their front legs as well as their faces.",
            "Cats can make over 100 different sounds.",
            "The world's oldest cat lived to be 38 years old.",
            "Cats have a strong territorial instinct."
        ];

        function getRandomCatFact() {
            const randomIndex = Math.floor(Math.random() * catFacts.length);
            return catFacts[randomIndex];
        }

        const catButton = document.getElementById("cat-button");
        const catFact = document.getElementById("cat-fact");

        catButton.addEventListener("click", function () {
            const randomFact = getRandomCatFact();
            catFact.textContent = randomFact;
        });
    </script>
</body>
</html>
